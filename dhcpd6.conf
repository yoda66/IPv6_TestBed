default-lease-time 2592000;
preferred-lifetime 604800;
option dhcp-renewal-time 3600;
option dhcp-rebinding-time 7200;
allow leasequery;

option dhcp6.name-servers 2001:999:7:999::2;
option dhcp6.info-refresh-time 21600;

subnet6 2001:999:7:999:600::/72 {
  range6 2001:999:7:999:600::/72;
}

subnet6 2001:999:7:999:700::/72 {
  range6 2001:999:7:999:700::/72;
}
